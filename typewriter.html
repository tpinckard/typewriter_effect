<!doctype html>
    <head>
        <!-- Styles -->

        <!-- JS -->
        <script src="typewriter.js"></script>
    </head>
    <body>
        <h1>Typewriter effect demo for Massive Act</h1><br>
        <h1>
            <!-- You can have multiple elements that overwrite each other by using multiple elements ni the data-type array:
                <a href="" class="typewrite" data-period="2000" data-type='[ "Rock.", "Pop.", "Electro.", "Punk" ]'>
            -->
            <a href="" class="typewrite" data-period="2000" data-type='[ "Rocking like a Pro" ]'>
                <span class="wrap"></span>
            </a>
        </h1>
     </body>
